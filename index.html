<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>PUMA</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="headerWrapper">
            <div class="headerLogo">
                <img class="imgLogo" src="/images/logo.jpg" alt="logo">
                <div class="logoTitle">
                    PUMA
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">Gallary</a></li>
                </ul>
            </div>
            <div class="headerBtn">
                <span class="navBtn">Buy now</span>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="introBlock">
        <div class="container">
            <div class="introWrapper">
                <div class="introText">
                    <div class="introTitle">
                        <h1>Life is better <br> in running <br> <span>shoes</span> .
                        </h1>
                    </div>
                    <div class="introSubtitle">
                        <p>Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit. Egestas leo ultrices </p>
                    </div>
                </div>
                <div class="introBox">
                    <!--<div class="introBorder">
                        <img src="/images/rectangle.jpg" alt="">
                    </div>-->
                    <div class="introImg">
                        <img src="/images/sneakers.jpg" alt="sneakers">
                    </div>
                    <div class="introArrow">
                        <img src="/images/arrow.svg" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
